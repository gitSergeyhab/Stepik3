{% for com in company %}
  <div class="col-6 col-md-6 col-lg-3">
    <div class="card pt-4 text-center mb-4">
      <a href="{{ com.get_absolute_url }}" style="max-width: 150px;" class="mx-auto d-block">
        <img class="mx-auto d-block mw-100" src="../static/logs/logo{{com.id}}.png" alt="">
      </a>
      <div class="card-body">
        <p class="card-text"><a href="{{ com.get_absolute_url }}">{{ com.vacancies.all.count }} вакансий</a></p>
      </div>
    </div>
  </div>
{% endfor %}
