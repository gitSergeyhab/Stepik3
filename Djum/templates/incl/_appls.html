<h2 class="h4 pt-2 pb-3"><a name="aps"></a>Отклики - {{ vac_pk|length }}</h2>
{% for ap in vac_pk %}
  <div class="card mt-3">
    <div class="card-body px-4">
      <p class="mb-1 font-weight-bold">{{ ap.written_username }}</p>
      <p class="mb-2"><a href="tel:{{ap.written_phone}}" class="text-dark">{{ap.written_phone}}</a></p>
      <p class="mb-1">{{ ap.written_cover_letter }}</p>
    </div>
  </div>
{% endfor %}
