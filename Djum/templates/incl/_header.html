
<header class="container mt-3">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand mr-4 font-weight-bold" href="{% url 'main' %}">{{ title }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
    <ul class="navbar-nav col-10">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'vacancies' %}">Вакансии</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'companies' %}">Компании</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'main' %}">О проекте</a>
      </li>
    </ul>
    <ul class="navbar-nav col-2 justify-content-end">

        {% if request.user.is_authenticated %}

        <li class="nav-item active">
          <div class="dropdown open">
            <button class="btn btn-light font-weight-bold dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ request.user.username }}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <a href="{% url 'logout' %}" class="dropdown-item nav-link font-weight-bold"><span>Профиль</span></a>
              <a href="{% url 'logout' %}" class="dropdown-item nav-link font-weight-bold"><span>Резюме</span></a>
              <a href="{% url 'logout' %}" class="dropdown-item nav-link font-weight-bold"><span>Компания</span></a>
              <a href="{% url 'logout' %}" class="dropdown-item nav-link font-weight-bold"><span>Выход</span></a>
            </div>
          </div>
        </li>

        {% else %}

        <li class="nav-item active">
          <a href="{% url 'login' %}" class="nav-link font-weight-bold"><span>Вход</span></a>
        </li>
        <li class="nav-item active">
         <p class="nav-link font-weight-bold"><span>|</span></p>
        </li>
        <li class="nav-item active">
          <a href="{% url 'signup' %}" class="nav-link font-weight-bold"><span>Регистрация</span></a>
        </li>

        {% endif %}

    </ul>
  </div>
</nav>
</header>
